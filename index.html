<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID TRACKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app">
        <h1>COVID-19 TRACKER</h1>
            <form id="my-form">
                <input class="search" id="country" type="text" placeholder="Masukkan Nama Negara">
                <input class="button" id="my-button" type="button" value="Get Data">
        </form>
        <div class="box" id="box1"><img src="https://cdn-icons-png.flaticon.com/512/10244/10244273.png" width="35px" alt=""><br> Active Cases
            <br><span id="activec">0</span>
        </div>
           <div class="box" id="box2"><img src="https://cdn-icons-png.flaticon.com/512/2309/2309970.png" width="35px" alt=""><br> New Cases
            <br><span id="ncase">0</span>
         </div>
           <div class="box" id="box3"><img src="https://cdn-icons-png.flaticon.com/512/3281/3281312.png" width="35px" alt=""><br> Recovered Cases
            <br><span id="recoverc">0</span>
         </div>
           <div class="box" id="box4"><img src="https://cdn-icons-png.flaticon.com/512/2976/2976215.png" width="35px" alt=""><br> Total Cases
           <br> <span id="totalc">0</span>
         </div>
           <div class="box" id="box5"><img src="https://cdn-icons-png.flaticon.com/512/2851/2851866.png" width="35px" alt=""><br> Total Death
       <br> <span id="tdeath">0</span>
      </div>
           <div class="box" id="box6"><img src="https://cdn-icons-png.flaticon.com/512/3927/3927679.png" width="35px" alt=""><br> Total Tests
        <br> <span id="ttest">0</span>
      </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
